<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center ">
      <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-white rounded-xl p-8 w-[340px]">
        <div>
            <label class="outfit font-bold" for="">Mobile Number</label><br>
            <input id="mobile-num" type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-2 rounded-[20px]" />
        </div>
        <div class="mt-5">
            <label class="outfit font-bold" for="">4-digit Pin</label><br>
            <input id="pin" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-1 rounded-[20px]" />
        </div>
      <button 
         type="button"
         class="btn bg-[#0874F2] mt-3 w-full rounded-[20px] text-white outfit font-semibold" 
         id="login-btn">
  Login
</button>

    </form>
    <script src="./script.js"></script>
</body>
</html>
